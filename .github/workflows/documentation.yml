name: documentation

on:
  pull_request:
    branches:
      - main

jobs:
  docs_build_job:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: mle-dev
          environment-file: deploy/conda/env.yml
          auto-activate-base: false

      - name: Install Tree Cli
        run: |
          sudo apt install tree

      - name: Tree before build
        run: |
          tree

      - name: Install Package in dev mode
        run: |
          pip install -e .
      - name: Build docs using sphinx
        run: |
          cd docs
          sphinx-apidoc -o docs ../src/housePricePrediction/
          make html
          cd ..

      - name: Tree after build
        run: |
          tree

      - name: Upload the build docs
        uses: actions/upload-artifact@v4
        with:
          name: html_arti
          path: docs/

      - name: Download the docs
        uses: actions/download-artifact@v4
        with:
          name: html_arti
          path: docs/


